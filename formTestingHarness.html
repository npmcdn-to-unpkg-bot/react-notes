<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form testing harness</title>
  </head>
  <body>
    <form class="" method="post" onsubmit="submit()">
      <input type="file" name="name" value="">
      <input type="submit" name="name" value="">
    </form>
    <script type="text/javascript">
    function submit(data){
      $.ajax({
        url: 'localhost:3000/submitPhoto',
        method: 'POST',
        data: data,
        success: (data) => {
          this.getNotesFromServer();
        }
      });
    </script>
  </body>
</html>
